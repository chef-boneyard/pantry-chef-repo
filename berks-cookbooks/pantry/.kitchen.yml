---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero

platforms:
  # To run test-kitchen for OS X, create a box for 10.9, and add it to vagrant. See for example,
  # https://github.com/timsutton/osx-vm-templates
  # https://github.com/opscode/bento/blob/master/packer/macosx-10.9.json
  - name: macosx-10.9
    driver:
      box: chef/macosx-10.9

suites:
  - name: workstation
    run_list:
      - recipe[build-essential]
      - recipe[pantry]
      - recipe[homebrew]
      - recipe[homebrew::cask]
      - recipe[homebrew::install_formulas]
      - recipe[homebrew::install_casks]
    attributes:
